name: pnpm build check

on:
  pull_request:
    branches: [main]

jobs:
  pnpm-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "23.8.0"

      - uses: pnpm/action-setup@v2
        with:
          version: 9.12.2

      - name: Debug file structure
        run: |
          echo "Checking import file existence:"
          ls -la src/components/problem/
          echo "Checking tsconfig paths:"
          cat tsconfig.json | grep -A 5 "paths"

      - name: Run build
        env:
          # otherwise PRs from forks can't build
          AUTH_SECRET: dummy-secret-for-build-check
          AUTH_GITHUB_ID: dummy-github-id
          AUTH_GITHUB_SECRET: dummy-github-secret
          DATABASE_URL: postgresql://dummy:password@localhost:5432/dummy
          NEXT_PUBLIC_GA_ID: ""
          MODAL_ENDPOINT: https://dummy-modal-endpoint.modal.run
          NEXT_PUBLIC_BASE_URL: https://localhost:3000

        run: pnpm install && pnpm run build
