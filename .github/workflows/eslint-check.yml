name: ESLint Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**/*.{ts,tsx,js,jsx}'
      - 'pages/**/*.{ts,tsx,js,jsx}'
      - '.eslintrc.cjs'
      - 'package.json'
      - 'tsconfig.json'

jobs:
  eslint-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint 